<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main style="width: 100%; height: 50%; background-color: aquamarine; display:flex; flex: 1; flex-direction: column;">
            <header style="display: flex; -ms-flex-order: 1; width: 100%; height: 40%; justify-content: center; align-items: center; color: black; font-weight: bold; font-size: 20px; background-color: blue;">
                CALCULADORA BASICA
            </header>

            <div style="display: flex; -ms-flex-order: 2; flex-direction: row; width: 100%; height: 30%; justify-content: center; align-items: center; background-color: blueviolet; align-items: center; justify-content: center;">
                <form action="/operation" method="POST">
                    <select name="operand" style="min-width: fit-content; margin-right: 5px;">
                        <option value="sum">Suma</option>
                        <option value="minus">Resta</option>
                        <option value="multiply">Multiplicacion</option>
                        <option value="division">Division</option>
                    </select>
                    <input type="text" name="value_1" value="0" style="margin-right: 5px;">
                    <input type="text" name="value_2" value="0" style="margin-right: 5px;">

                    <input type="submit" name="send_form" value="Submit">
                </form>
            </div>
        </main>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </body>
</html>
